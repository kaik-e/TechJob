<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_skills.css' %}">
    <title>Editar Skills</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="edit-skills-container">
        <h2>Editar Skills</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="skill_name" placeholder="Adicione uma nova skill">
            <button type="submit">Adicionar Skill</button>
        </form>        

        <h3>Suas Skills</h3>
        <ul>
            {% for skill in habilidades_usuario %}  {# Usando a variável correta aqui #}
                <li>{{ skill.name }}</li>
            {% empty %}
                <li>Você ainda não possui skills.</li>
            {% endfor %}
        </ul>

        <button class="back-btn">
            <a href="{% url 'editar_perfil' %}" style="color: #ffffff; text-decoration: none;">Voltar para o Editar Perfil</a>
        </button>        
    </div>
</body>
</html>
