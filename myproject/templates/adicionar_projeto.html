<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/perfil/adicionar_projeto.css' %}">
    <title>Adicionar Projeto</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mx-auto p-4">
        <h2 class="text-xl font-bold">Adicionar Novo Projeto</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" required>
            
            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao" required></textarea>
            
            <label for="filtro">Filtro:</label>
            <select name="filtro" id="filtro" required>
                <option value="">Selecione um filtro</option>
                <option value="frontend">Projeto Front-End</option>
                <option value="backend">Projeto Back-End</option>
                <option value="fullstack">Projeto Full-Stack</option>
                <option value="design">Projeto de Design</option>
                <option value="mobile">Projeto Mobile</option>
            </select>
            
            <button type="submit">Adicionar Projeto</button>
        </form>                  
<a href="{% url 'home' %}?filtro={{ request.GET.filtro }}" class="text-blue-500 mt-4 inline-block">Voltar para a Home</a>    </div>
</body>
</html>
