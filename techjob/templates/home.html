<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/home/home.css' %}">
    <title>Projetos</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="projetos-container">
        <div class="header">
            <div class="titulo">Projetos</div>

            <a href="{% url 'adicionar_projeto' %}" class="add-project-button add-project-text">
                <div class="add-project-text">Adicionar Projeto</div>
            </a>
        </div>

        <div class="projects-grid" id="projetos-container">
            {% for projeto in projetos %}
            <div class="project-item" data-category="{{ projeto.filtro }}">
                <div class="project-image"></div>
                <div class="project-title">{{ projeto.titulo }}</div>
                <div class="project-author">
                    <a href="{% url 'perfil' projeto.usuario.id %}" class="author-link">
                        <div class="author-picture">
                            {% if projeto.usuario.profile_picture %}
                            <img src="{{ projeto.usuario.profile_picture.url }}" alt="Foto de perfil" class="profile-pic" />
                            {% else %}
                            <img src="{% static 'img\default_pfp.png' %}" class="profile-pic" />
                            {% endif %}
                        </div>
                        <div class="author-name">{{ projeto.usuario.username }}</div>
                    </a>
                </div>
                    <a href="{% url 'projeto_detalhes' projeto.id %}" class="view-more-link">
                    <div class="view-more">Ver mais</div>
                    </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'js/home.js' %}"></script>

</body>
</html>
